<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather-cast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/design.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <header>
            <h1 class="col-xs-12 text_center margin_top">&nbsp;Weather</h1>
            <h1 class="col-xs-12 text_center">Assistant</h1>
            <h1 class="col-xs-12 text_center">
                <i class="fa fa-sun-o"></i>
                <i class="fa fa-snowflake-o">&nbsp;</i>
                <i class="fa fa-thermometer-2">&nbsp;</i>
                <i class="fa fa-bolt"></i>
            </h1>
        </header>
        <div>
            <p id="placeholder">&nbsp;</p>
        </div>
        <div class="text_center data">
            <div class="text_center">
                Temperature: <p id="temp"></p>
                Humidity: <p id="humidity"></p>
                Condition: <p id="description"></p>
            </div>
            <div>
                <p>&nbsp;</p>
            </div>
            <h1 class=" text_center"><i class="fa fa-cloud cloud_data"></i></h1>
        </div>
    </div>
</div>
</body>
</html>
